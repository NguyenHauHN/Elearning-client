<div id="gardening-area" class="clearfix gardening-area js-gardening-area">

  <div id="left-area" style="display: block;">

    <p id="help-button" title="Phím tắt" accesskey="l">
      Phím tắt
    </p>

    <p id="mute-audio" title="Tắt / Bật âm thanh" accesskey="m">
      <span class="if-audio-unmuted">Tắt âm thanh</span>
      <span class="if-audio-muted">Bật âm thanh</span>
    </p>
    <p>
    </p></div>


  <div class="loading-screen" style="display: none;">
    <div class="loading-spinner"></div>
  </div>


  <div id="central-area" class="central-area js-central-area" style="display: block;">
    <div id="boxes">
      <div class="garden-box typing">

        <button class="next-button btn btn-inverse clearfix sel-next-button" title="Kiểm tra [Shortcut : Enter]"
                style="display: inline-block;">
          <span class="next-icon"></span>
          <div class="next-text">Kiểm tra</div>
        </button>

        <div class="question-row clearfix with-attributes">
          <div class="graphic"></div>
          <div class="qquestion qtext  ">
            the process of preparing the land for growing crops
            <div class="qattributes">
              <span class="badge" title="Loại từ ">danh từ</span>
            </div>
          </div>
          <div class="extra-info  ">sự trồng trọt</div>
        </div>

        <div class="hint">
        <span class="hint-text">
                    Nhập  <strong class="column-label">Tiếng Anh</strong> cho <strong class="column-label">Định nghĩa tiếng Anh</strong> ở phía trên và bấm Enter:
        </span>
        </div>

        <div class="typing-wrapper">
          <input type="text" class="roundy shiny-box typing-type-here  " tabindex="1" autocomplete="off"
                 spellcheck="false">

        </div>

        <div class="keyboard clearfix"><a class="shiny-box">a</a><a class="shiny-box">v</a><a class="shiny-box">n</a><a
          class="shiny-box">l</a><a class="shiny-box">o</a><a class="shiny-box">i</a><a class="shiny-box">u</a><a
          class="shiny-box">c</a><a class="shiny-box">r</a><a class="shiny-box">t</a></div>
        <div class="kbHint">
          <span class="text">Ký tự đặc biệt</span>
        </div>
        <div class="cnt">
          <a class="do-review btn btn-transparent" title="Ôn tập từ này [Phím tắt : Escape]" accesskey="r">
            <i class="ico ico-loop"></i>
            Xem câu trả lời
          </a>
        </div>
      </div>
    </div>
  </div>


  <div id="right-area" style="display: block;">

    <div class="circle" style="">
      <div class="garden-timer" style="display: block;">
        <div class="container">
          <div class="txt">20</div>
          <div class="slice">
            <div class="pie unfill" style="transform: rotate(101.091deg);"></div>
            <div class="pie fill" style="display: none; transform: rotate(101.091deg);"></div>
          </div>
        </div>
      </div>
      <div class="frontage"></div>
    </div>


    <div class="streak">

      <span class="number">5</span> liên tục!

    </div>
    <div class="message"></div>
  </div>

</div>
